<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7f9f8;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }

        #ap {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
        }

        #app div {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border 0.2s;
        }

        input:focus {
            border: 1px solid #4ca3af;
            outline: none;
        }

        button {
            background: #4ca3af;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #3a8b95;
            transform: translateY(-2px);
        }

        a button {
            background: #7bb661;
        }

        a button:hover {
            background: #689d52;
        }
        #home a{
            color: #000;
            text-decoration: none;
        }
        a:hover{
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div id="app">
        <div id="home" style="font-size: 50px; text-align: center; font-weight: bold;">
            <a href="Project_Homepage.html">
                <img src="mark.png" width="50" height="50" style="margin: -5px -5px;">
                좋은 요양원
            </a>
        </div>
        <div id="ap">
            <div>
                <input type="radio" name="login" value="user" v-model="loginType"> 가족 로그인
                <input type="radio" name="login" value="caregiver" v-model="loginType"> 요양보호사 로그인
            </div>
            <div>
                아이디 : <input type="text" v-model="userId">
            </div>
            <div>
                비밀번호 : <input type="password" v-model="pwd" @keyup.enter="fnInfo">
            </div>

            <div>
                <button @click="fnInfo">로그인</button>
                <a href="Project_Join_Choice.html"><button>회원가입</button></a>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                userId: "",
                pwd: "",
                loginType: "user"
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnInfo: function () {
                let self = this;
                let url = "";
                if (self.loginType == "user") {
                    url = "http://localhost:3009/user/Login"
                } else if (self.loginType == "caregiver") {
                    url = "http://localhost:3009/care/Login"
                }
                let param = {
                    userId: self.userId,
                    pwd: self.pwd,
                };
                $.ajax({
                    url: url,
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data);
                        if (data.length > 0) {
                            alert(data[0].NAME + "님 환영합니다.");
                            sessionStorage.setItem("sessionId", data[0].USERID);
                            sessionStorage.setItem("sessionStatus", data[0].STATUS);
                            sessionStorage.setItem("sessionName", data[0].NAME);


                            location.href = "Project_Homepage.html?name=" + data[0].NAME;
                        } else {
                            alert("아이디/비밀번호를 확인해주세요.");
                        }
                    }
                });
            }

        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
        }
    });

    app.mount('#app');
</script>
